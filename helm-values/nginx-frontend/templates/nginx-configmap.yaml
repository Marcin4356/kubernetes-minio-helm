apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nginx-frontend.fullname" . }}-nginx-config
  labels:
    app.kubernetes.io/name: {{ include "nginx-frontend.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  nginx.conf: |-
    worker_processes 1;

    events {
      worker_connections 1024;
    }

    http {
      include       mime.types;
      default_type  application/octet-stream;

      sendfile        on;
      keepalive_timeout 65;

      server {
        listen 80;

        location / {
          root /usr/share/nginx/html;
          index index.html;
          try_files $uri $uri/ =404;
        }

        location /demo/ {
          proxy_pass http://minio.minio.svc.cluster.local:9000;
          proxy_set_header Host minio.minio.svc.cluster.local:9000;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }

